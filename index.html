<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz San Valent√≠n ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}

#title {
  position: absolute;
  top: 30px;
  width: 100%;
  text-align: center;
  font-size: 3em;
  color: #ff4da6;
  text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff1a75;
  z-index: 10;
}

#subtitle {
  position: absolute;
  bottom: 40px;
  width: 100%;
  text-align: center;
  font-size: 1.5em;
  color: #ff99cc;
  text-shadow: 0 0 10px #ff66b2;
}
</style>
</head>

<body>

<div id="title">Feliz San Valent√≠n Amor üíñ</div>
<div id="subtitle">Con el pasar de los d√≠as solo me enamoro m√°s de ti</div>

<!-- THREE JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://threejs.org/examples/js/geometries/TextGeometry.js"></script>
<script src="https://threejs.org/examples/js/loaders/FontLoader.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth/window.innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

camera.position.z = 35;

/* üí° LUCES */
const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambientLight);

const pointLight = new THREE.PointLight(0xff69b4, 2, 200);
pointLight.position.set(0, 0, 40);
scene.add(pointLight);

/* üåå ESTRELLAS */
const starsGeometry = new THREE.BufferGeometry();
const starsCount = 4000;

const positions = new Float32Array(starsCount * 3);
for (let i = 0; i < starsCount * 3; i++) {
  positions[i] = (Math.random() - 0.5) * 300;
}

starsGeometry.setAttribute(
  'position',
  new THREE.BufferAttribute(positions, 3)
);

const starsMaterial = new THREE.PointsMaterial({
  color: 0xffffff,
  size: 0.6
});

const stars = new THREE.Points(starsGeometry, starsMaterial);
scene.add(stars);

/* üíñ ANILLO */
const ringGeometry = new THREE.TorusGeometry(12, 0.6, 16, 100);
const ringMaterial = new THREE.MeshStandardMaterial({
  color: 0xff1493,
  emissive: 0xff69b4,
  emissiveIntensity: 1.5,
  wireframe: true
});
const ring = new THREE.Mesh(ringGeometry, ringMaterial);
scene.add(ring);

/* üíó CORAZONES */
const heartGeometry = new THREE.SphereGeometry(1, 32, 32);
const heartMaterial = new THREE.MeshStandardMaterial({
  color: 0xff66b2,
  emissive: 0xff1493,
  emissiveIntensity: 1
});

const hearts = [];

for (let i = 0; i < 8; i++) {
  const heart = new THREE.Mesh(heartGeometry, heartMaterial);
  scene.add(heart);
  hearts.push(heart);
}

/* üíå FRASES */
const frases = [
  "Pan de nuez",
  "Te gustan las biblias? jaja",
  "Eres una hermosa m√°quina de destrucci√≥n",
  "Te amo totopo picante",
  "Te convertiste en la luna que me gustaba admirar",
  "Mi coraz√≥n es tuyo ‚ù§Ô∏è"
];

const loader = new THREE.FontLoader();

loader.load(
'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
function(font) {

  frases.forEach((texto, index) => {

    const textGeometry = new THREE.TextGeometry(texto, {
      font: font,
      size: 1.5,
      height: 0.3,
      curveSegments: 12
    });

    textGeometry.center();

    const textMaterial = new THREE.MeshStandardMaterial({
      color: 0xff99cc,
      emissive: 0xff1493,
      emissiveIntensity: 1.8
    });

    const textMesh = new THREE.Mesh(textGeometry, textMaterial);

    textMesh.userData.angleOffset =
      index * (Math.PI * 2 / frases.length);

    textMesh.userData.isText = true;

    scene.add(textMesh);
  });

});

/* üé¨ ANIMACI√ìN */
function animate() {
  requestAnimationFrame(animate);

  ring.rotation.x += 0.003;
  ring.rotation.y += 0.005;

  stars.rotation.y += 0.0003;

  hearts.forEach((heart, index) => {
    const angle =
      Date.now() * 0.001 +
      index * (Math.PI * 2 / hearts.length);

    heart.position.x = Math.cos(angle) * 18;
    heart.position.z = Math.sin(angle) * 18;
  });

  scene.children.forEach(obj => {
    if (obj.userData.isText) {
      const angle =
        Date.now() * 0.0004 +
        obj.userData.angleOffset;

      obj.position.x = Math.cos(angle) * 22;
      obj.position.z = Math.sin(angle) * 22;

      obj.lookAt(camera.position);
    }
  });

  renderer.render(scene, camera);
}

animate();

/* RESPONSIVE */
window.addEventListener('resize', () => {
  camera.aspect =
    window.innerWidth/window.innerHeight;

  camera.updateProjectionMatrix();

  renderer.setSize(
    window.innerWidth,
    window.innerHeight
  );
});
</script>

</body>
</html>
